<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <link rel="icon" href="images/fav-icon.png" type="image/png">
    <link href="styles/app.css" rel="stylesheet">
    <script>
        document.documentElement.classList.toggle("dark",localStorage.theme === "dark" ||
        (!("theme" in localStorage) && window.matchMedia("(prefers-color-scheme: dark)").matches),
        );
    </script>
</head>
<body class="font-DanaRegular bg-gray-100 dark:bg-zinc-800 bg-header-desktop">
    <!-- all app icons -->
    <svg class="hidden ">
        <symbol id="shopping-cart" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
        </symbol>

        <symbol id="moon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
        </symbol>

        <symbol id="sun" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
        </symbol>

        <symbol id="login" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15M12 9l-3 3m0 0 3 3m-3-3h12.75" />
        </symbol>
    </svg>
    <header class="fixed top-9 right-0 left-0 bg-black/50 w-[90%] h-24 mx-auto px-10 py-5 rounded-3xl flex items-center backdrop-blur-sm">
       <div class="flex items-center justify-between w-full">
         <!-- logo & menu -->
        <nav class="flex gap-x-9 items-center h-14">
            <div><img src="images/app-logo.png" alt="Coffee Shop"></div>

            <ul class="flex gap-x-9 text-gray-300 text-xl tracking-tightest h-full child:leading-[56px]">
                <li class="font-DanaMedium text-orange-200"><a>صفحه اصلی</a></li>
                <li class="relative group"><a class="group-hover:text-orange-200 transition-colors"> فروشگاه</a>
                    <!-- shop submenu -->
                <div class="absolute top-full opacity-0 invisible group-hover:opacity-100 group-hover:visible p-6 space-y-4 w-52 tracking-normal text-base text-zinc-700 dark:text-white bg-white dark:bg-zinc-700 shadow-custom rounded-2xl border-t-[3px] border-t-orange-300 child:inline-block child:transition-all 
                transition-all child-hover:text-orange-300">
                    <a href="#">قهوه ویژه</a>
                    <a href="#">ویژه در سطح جهانی </a>
                    <a href="#">قهوه درجه یک</a>
                    <a href="#">ترکیبات تجاری </a>
                    <a href="#">کپسول قهوه </a>
                    <a href="#">قهوه زینو برزیلی</a>
                </div>
                </li>
                <li><a>درباره ما </a></li>
                <li><a> تماس با ما</a></li>
                <li><a> بلاگ</a></li>
            </ul>
        </nav>
        <!-- header btn -->
         <div class="flex gap-x-10 text-orange-200 text-xl">
           <div class="flex items-center gap-x-9">
            <!-- cart -->
            <div class="py-3">
                <div>
                    <svg class="size-8"><use href="#shopping-cart"></use></svg>
                </div>
                 <!-- cart box -->
                 <div>

                 </div>
            </div>
            <!-- switch theme btn -->
            <div class="cursor-pointer" id="toggle-theme">
                <svg class="size-8 inline-block dark:hidden"><use href="#moon"></use></svg>
                <svg class="size-8 hidden dark:inline-block"><use href="#sun"></use></svg>
            </div>
         </div>
        <!-- divide -->
         <span class="w-px h-14 inline-block bg-white/20"></span>
         <!-- login btn -->
         <a href="#" class="flex gap-x-2.5 items-center tracking-tightest">
            <svg class="size-8 rotate-180"><use href="#login"></use></svg>
            <span>ورود | ثبت‌نام</span>
         </a>
        </div>
       </div>
    </header>
    <script src="scripts/app.js"></script>
</body>
</html>
